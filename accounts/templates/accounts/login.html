{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            {% if messages %}
            <div class="container mt-3">
                {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' or message.tags == 'danger' or message.tags == 'info' %}alert-danger{% endif %}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            <div class="card mt-5">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Login</h3>
                    <form method="POST" action="">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email address</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="firstNameInput" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <small class="text-muted">Don't have an account?</small><br>
                        <a href="{% url 'register' %}" class="text-decoration-none">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
