<!-- edit_event.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Event</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'events-list-calendar' year=event.date.year month=event.date.month day=event.date.day %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
